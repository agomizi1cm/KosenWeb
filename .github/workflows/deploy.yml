name: Deploy to Production

# トリガーの設定: releaseブランチへのpushで発火
on:
  push:
    branches:
      - release
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        # サードパーティ製アクション "appleboy/ssh-action" を使用
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # サーバー上で実行するコマンド
          script: |
            # プロジェクトのディレクトリへ移動 (パスは環境に合わせて変更してください)
            cd /home/minecraft/kosen-web
            git fetch --all
            git checkout release
            git pull origin release
            npm install
            pm2 reload kosen-web